<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  {{ .Hugo.Generator }}
  <meta content="{{ .Site.Author }}" name="author">
  <meta content="{{ if ne .Description "" }}{{ .Description }}{{ else }}{{ .Site.Params.description }}{{ end }}" name="description">
  <title>{{ .Site.Title }} - {{ if ne .Title "" }}{{ .Title }}{{ else }}{{ .Site.Params.subtitle }}{{ end }}</title>
  {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" title="{{ .Site.Title }}" type="application/rss+xml" />
    <link href="{{ .RSSLink }}" rel="feed" title="{{ .Site.Title }}" type="application/rss+xml" />
  {{ end }}
  <link href="{{ "/static/images/favicons/apple-icon-57x57.png" | absURL }}" rel="apple-touch-icon" sizes="57x57">
  <link href="{{ "/static/images/favicons/apple-icon-60x60.png" | absURL }}" rel="apple-touch-icon" sizes="60x60">
  <link href="{{ "/static/images/favicons/apple-icon-72x72.png" | absURL }}" rel="apple-touch-icon" sizes="72x72">
  <link href="{{ "/static/images/favicons/apple-icon-76x76.png" | absURL }}" rel="apple-touch-icon" sizes="76x76">
  <link href="{{ "/static/images/favicons/apple-icon-114x114.png" | absURL }}" rel="apple-touch-icon" sizes="114x114">
  <link href="{{ "/static/images/favicons/apple-icon-120x120.png" | absURL }}" rel="apple-touch-icon" sizes="120x120">
  <link href="{{ "/static/images/favicons/apple-icon-144x144.png" | absURL }}" rel="apple-touch-icon" sizes="144x144">
  <link href="{{ "/static/images/favicons/apple-icon-152x152.png" | absURL }}" rel="apple-touch-icon" sizes="152x152">
  <link href="{{ "/static/images/favicons/apple-icon-180x180.png" | absURL }}" rel="apple-touch-icon" sizes="180x180">
  <link href="{{ "/static/images/favicons/android-icon-192x192.png" | absURL }}" rel="icon" sizes="192x192" type="image/png">
  <link href="{{ "/static/images/favicons/favicon-32x32.png" | absURL }}" rel="icon" sizes="32x32" type="image/png">
  <link href="{{ "/static/images/favicons/favicon-96x96.png" | absURL }}" rel="icon" sizes="96x96" type="image/png">
  <link href="{{ "/static/images/favicons/favicon-16x16.png" | absURL }}" rel="icon" sizes="16x16" type="image/png">
  <link rel="manifest" href="{{ "/static/manifest.json" | absURL }}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{{ "/static/images/favicons/ms-icon-144x144.png" | absURL }}">
  <meta name="theme-color" content="#ffffff">
  <link href="{{ "/static/components/bootswatch/paper/bootstrap.min.css" | absURL }}" media="all" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Sanchez" rel="stylesheet" type="text/css">
  <!--[if lt IE 9]>
    <script src="{{ "/static/components/html5shiv/dist/html5shiv.min.js" | absURL }}"></script>
    <script src="{{ "/static/components/respond/dest/respond.min.js" | absURL }}"></script>
  <![endif]-->
  <link href="{{ "/static/css/style.css" | absURL }}" media="all" rel="stylesheet" type="text/css">
  <!-- Special XMAS snow effects -->
  <!-- <script src="{{ "/static/javascript/snowstorm.js" | absURL }}" type="text/javascript"></script> -->
  <!-- <script type="text/javascript">
    snowStorm.snowColor = '#444';
  </script> -->
</head>
